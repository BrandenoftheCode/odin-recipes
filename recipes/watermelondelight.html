    <h1>Watermelon Delight</h1>
    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F8523057.jpg&w=595&h=595&c=sc&poi=face&q=60">
    <h4>Description</h4>
    <p>A cold watermelon drink that's perfect for hot days!</p>
    <h5><strong>Ingredients</strong></h5>
    <ul>
        <li>2 cups cubed seeded watermelon</li>
        <li>5 ice cubes</li>
        <li>2 tablespoons honey</li>
    </ul>
    <h5><em>The recipe</em></h5>
    <ol>
        <li>Blend watermelon, ice cubes, and honey in a blender until smooth</li>
    </ol>
